
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>DABAR AI - O Logos Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style id="logos-theme-engine">
        :root {
            --sacred-accent: #f59e0b;
            --sacred-brand: #f59e0b;
            --sacred-bg: #020617;
            --sacred-bg-soft: #0f172a;
            --sacred-text: #f8fafc;
            --sacred-text-soft: #94a3b8;
            --sacred-border: #1e293b;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Playfair Display', serif;
        }

        .bg-sacred { background-color: var(--sacred-bg) !important; }
        .bg-sacred-soft { background-color: var(--sacred-bg-soft) !important; }
        .text-sacred { color: var(--sacred-text) !important; }
        .text-sacred-soft { color: var(--sacred-text-soft) !important; }
        .text-accent { color: var(--sacred-accent) !important; }
        .text-brand { color: var(--sacred-brand) !important; }
        .bg-brand { background-color: var(--sacred-brand) !important; }
        .bg-accent { background-color: var(--sacred-accent) !important; }
        .border-accent { border-color: var(--sacred-accent) !important; }
        .border-brand { border-color: var(--sacred-brand) !important; }
        .border-sacred { border-color: var(--sacred-border) !important; }
        
        h1, h2, h3, .font-divine, .font-serif, .font-title { font-family: var(--font-title) !important; }
        p, span, div, input, button, .font-reading, .font-sans { font-family: var(--font-main) !important; }

        body {
            background-color: var(--sacred-bg);
            color: var(--sacred-text);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #logos-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid #0f172a;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #error-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #450a0a;
            color: #fecaca;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            font-family: monospace;
            z-index: 10000;
            display: none;
            border: 1px solid #991b1b;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // SHIM CRITICAL: Define o objeto process para evitar erro "process is not defined"
        window.process = window.process || { env: { API_KEY: "" } };
        
        // Captura de erros global para debug na tela preta
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = 'Erro detectado: ' + msg + ' <br>Linha: ' + lineNo + ':' + columnNo;
            }
            return false;
        };

        window.addEventListener('load', () => {
            const loader = document.getElementById('logos-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 1500);
            }
        });
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body class="bg-sacred text-sacred">
    <div id="logos-loader">
        <div class="loader-ring"></div>
        <p style="color: #f59e0b; font-family: 'Playfair Display', serif; margin-top: 20px; letter-spacing: 5px; font-weight: bold; text-transform: uppercase; font-size: 10px;">DABAR AI: Invocando o Logos</p>
    </div>
    
    <div id="error-display"></div>
    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
