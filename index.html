
<!DOCTYPE html>

    <title>DABAR AI - O Logos Digital</title>
    
    <script>
        // SHIM CRÍTICO: Deve vir antes de qualquer script module
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
        
        // Debugger de tela preta
        window.onerror = function(msg, url, line, col, error) {
            console.error("LOGOS ERROR:", msg, "at", url, ":", line);
            const errDiv = document.getElementById('error-display');
            if (errDiv) {
                errDiv.style.display = 'block';
                errDiv.innerHTML = `<b>Erro de Inicialização:</b><br>${msg}<br><small>${url}:${line}</small>`;
            }
            return false;
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sacred-accent: #f59e0b;
            --sacred-bg: #020617;
            --sacred-bg-soft: #0f172a;
            --sacred-text: #f8fafc;
        }
        body { background-color: var(--sacred-bg); color: var(--sacred-text); font-family: 'Inter', sans-serif; margin: 0; }
        #logos-loader {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: #020617; z-index: 9999;
        }
        .loader-ring {
            width: 60px; height: 60px; border: 4px solid #0f172a;
            border-top: 4px solid #f59e0b; border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-display {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: #450a0a; color: #fecaca; padding: 15px; border-radius: 12px;
            font-family: monospace; font-size: 12px; z-index: 10000; display: none;
            border: 1px solid #991b1b;
        }
    </style>
</head>
<body>
    <div id="logos-loader">
        <div class="loader-ring"></div>
        <p style="color: #f59e0b; font-family: 'Playfair Display', serif; margin-top: 20px; letter-spacing: 3px; font-weight: bold; text-transform: uppercase; font-size: 10px;">Invocando o Logos</p>
    </div>
    
    <div id="error-display"></div>
    <div id="root"></div>

    <script type="module">
        import "./index.tsx";
    </script>
    
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('logos-loader');
            if (loader) {
                setTimeout(() => {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }, 1000);
            }
        });
    </script>
</body>
