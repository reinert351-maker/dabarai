
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>DABAR AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style id="logos-theme-engine">
        :root {
            --sacred-accent: #f59e0b;
            --sacred-brand: #f59e0b;
            --sacred-bg: #020617;
            --sacred-bg-soft: #0f172a;
            --sacred-text: #f8fafc;
            --sacred-text-soft: #94a3b8;
            --sacred-border: #1e293b;
            --font-main: 'Inter', sans-serif;
            --font-title: 'Playfair Display', serif;
        }

        .bg-sacred { background-color: var(--sacred-bg) !important; }
        .bg-sacred-soft { background-color: var(--sacred-bg-soft) !important; }
        .text-sacred { color: var(--sacred-text) !important; }
        .text-sacred-soft { color: var(--sacred-text-soft) !important; }
        .text-accent { color: var(--sacred-accent) !important; }
        .text-brand { color: var(--sacred-brand) !important; }
        .bg-brand { background-color: var(--sacred-brand) !important; }
        .bg-accent { background-color: var(--sacred-accent) !important; }
        .border-accent { border-color: var(--sacred-accent) !important; }
        .border-brand { border-color: var(--sacred-brand) !important; }
        .border-sacred { border-color: var(--sacred-border) !important; }
        
        /* Tipografia Dinâmica Universal */
        h1, h2, h3, .font-divine, .font-serif, .font-title { 
            font-family: var(--font-title) !important; 
        }
        
        p, span, div, input, button, .font-reading, .font-sans { 
            font-family: var(--font-main) !important; 
        }

        body {
            background-color: var(--sacred-bg);
            color: var(--sacred-text);
            font-family: var(--font-main);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--sacred-bg); }
        ::-webkit-scrollbar-thumb { background: var(--sacred-border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--sacred-accent); }
    </style>
    <script>
        function applyLogosTheme(config) {
            const root = document.documentElement;
            const colors = { 
              amber: '#f59e0b', crimson: '#e11d48', purple: '#9333ea', 
              emerald: '#10b981', sky: '#0ea5e9', rose: '#fb7185',
              gold: '#D4AF37', silver: '#C0C0C0', white: '#ffffff',
              indigo: '#6366f1', orange: '#f97316'
            };
            const themes = {
                dark: { bg: '#020617', soft: '#0f172a', text: '#f8fafc', border: '#1e293b' },
                sepia: { bg: '#1a1714', soft: '#2a241f', text: '#e5e1da', border: '#3d342d' },
                gothic: { bg: '#050a14', soft: '#0a1428', text: '#d1d5db', border: '#1e293b' },
                light: { bg: '#f8fafc', soft: '#f1f5f9', text: '#0f172a', border: '#e2e8f0' },
                midnight: { bg: '#000000', soft: '#09090b', text: '#fafafa', border: '#27272a' },
                forest: { bg: '#052e16', soft: '#064e3b', text: '#ecfdf5', border: '#065f46' },
                royal: { bg: '#2e1065', soft: '#4c1d95', text: '#f5f3ff', border: '#5b21b6' },
                ocean: { bg: '#0c4a6e', soft: '#075985', text: '#f0f9ff', border: '#0369a1' }
            };

            // Cor de Destaque/Marca
            if (config.brandColor && colors[config.brandColor]) {
                root.style.setProperty('--sacred-brand', colors[config.brandColor]);
                root.style.setProperty('--sacred-accent', colors[config.brandColor]);
            } else if (config.accentColor && colors[config.accentColor]) {
                root.style.setProperty('--sacred-accent', colors[config.accentColor]);
                root.style.setProperty('--sacred-brand', colors[config.accentColor]);
            }

            // Tema base
            if (themes[config.theme]) {
                const t = themes[config.theme];
                root.style.setProperty('--sacred-bg', t.bg);
                root.style.setProperty('--sacred-bg-soft', t.soft);
                root.style.setProperty('--sacred-border', t.border);
                
                // Se o usuário não escolheu uma cor de texto específica, usa a do tema
                if (!config.customTextColor) {
                    root.style.setProperty('--sacred-text', t.text);
                }
            }

            // Cor de Texto Customizada
            if (config.customTextColor && colors[config.customTextColor]) {
                root.style.setProperty('--sacred-text', colors[config.customTextColor]);
            }

            if (config.fontFamily) {
                if (config.fontFamily === 'sans') {
                    root.style.setProperty('--font-main', "'Inter', sans-serif");
                    root.style.setProperty('--font-title', "'Inter', sans-serif");
                } else {
                    root.style.setProperty('--font-main', "'Inter', sans-serif");
                    root.style.setProperty('--font-title', "'Playfair Display', serif");
                }
            }
        }
        try {
            const saved = localStorage.getItem('logos_settings');
            if (saved) applyLogosTheme(JSON.parse(saved));
        } catch(e) {}
    </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>
<body class="bg-sacred text-sacred">
    <div id="root"></div>
</body>
</html>
